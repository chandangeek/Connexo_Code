<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jupiter Config</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false"></script>
    <script src="resources/js/jquery/jquery-1.10.1.min.js"></script>
    <script src="resources/js/hc/highcharts.js"></script>
    <script src="resources/js/hc/highcharts-more.js"></script>

    <!-- Temporary workaround for not being able to load in scripts dynamically. -->
    <script src="resources/js/underscore/underscore-min.js"></script>
    <script src="resources/js/moment/min/moment.min.js"></script>
    <!-- <x-compile> -->
    <!-- <x-bootstrap> -->
    <link rel="stylesheet" href="../ext/packages/ext-theme-neptune/build/resources/ext-theme-neptune-all.css">
    <script src="../ext/ext-dev.js"></script>
    <script src="../uni/uni-dev.js"></script>
    <link rel="stylesheet" href="../uni/resources/css/etc/all.css">
    <!-- </x-bootstrap> -->
    <script src="app.js"></script>
    <!-- </x-compile> -->
    <style type="text/css">
        html, body {
            height: 100%;
        }

        #appLoadingWrapper {
            width: 100%;
            height: 100%;
            background-color: #007dc3;
        }

        #appLoadingIndicator {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            text-align: center;
            width: 100%;
            height: 30px;
            -webkit-animation-name: appLoadingIndicator;
            -webkit-animation-duration: 0.5s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: linear;
        }

        #appLoadingIndicator > * {
            background-color: #ffffff;
            display: inline-block;
            height: 30px;
            -webkit-border-radius: 15px;
            margin: 0 5px;
            width: 30px;
            opacity: 0.8;
        }

        @-webkit-keyframes appLoadingIndicator {
            0% {
                opacity: 0.8
            }
            50% {
                opacity: 0
            }
            100% {
                opacity: 0.8
            }
        }
    </style>
</head>
<body style="margin: 0;">
<div id="appLoadingWrapper">
    <div id="appLoadingIndicator">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
</body>
</html>
