 <p style="font-weight: bold" id="communication port pool">communication port pool</p>

 <p style="margin-bottom:12pt">Ein Kommunikationspoort-Pool ist eine Gruppe von Kommunikationsports. Die Kommunikationsport-Pools können in ‘Eingangsport-Pools’ und ‘Ausgangsport-Pools’ gruppiert werden. Normalerweise sind Kommunikationsport-Pools auf verschiedene Kommunikationsserver verteilt.</p>
