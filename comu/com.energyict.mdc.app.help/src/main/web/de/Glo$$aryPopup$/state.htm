 <p style="font-weight: bold" id="state">state</p>

 <p style="margin-bottom:12pt">Ist der aktuelle Status im Geräte-Lebenszyklus eines Geräts. Der Status definiert, was Sie am Gerät sehen können, welche Aktionen das Gerät kann ausführen und was Sie am Gerät tun können. Das Konzept des Status gilt auch für Serviceanrufe.</p>
