 <p class="FM_H1Chapter">Data logger</p>
 <p class="FM_Body">Data loggers are a special device type that stores data from other (slave) devices in its own channels. These data loggers and data logger slaves have specific features that standard device types do not have. This chapter describes these features and how to configure and use them.</p>
