<p style="font-weight: bold" id="mrid">MRID</p>

<p style="margin-bottom:12pt">Master Resource IDentifier, unique identifier for devices and usage point. Complies to the CIM definition of UUID. The UUID is 128 bits long, can guarantee uniqueness
    across space and time and complies with RFC 4122 standards.</p>
