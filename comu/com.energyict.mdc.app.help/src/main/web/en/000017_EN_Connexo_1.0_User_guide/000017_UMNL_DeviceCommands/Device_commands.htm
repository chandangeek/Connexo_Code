 <p class="FM_H1Chapter"><a name="XREF_30985_6_Device_commands"></a>Device commands</p>
 <p class="FM_Body">Device commands are used for infrequent adjustments of device parameters such as resetting a device. This chapter explains what device commands are in <uservariable x-value="MultiSense" x-showvalue="TRUE" name="MDC_App" x-format="MDC_App">MultiSense</uservariable>&#160;and how to configure, use and monitor them.</p>
