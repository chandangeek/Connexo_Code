    <p dir="ltr" class="FM_H1Chapter"><a name="XREF_30985_6_Device_commands"></a>Device commands</p>
    <p dir="ltr" class="FM_Body"><span style="font-family : Lato; font-weight : bold; font-size  : 13.0pt; color   : #1f7e9e; "></span>Device commands are used for infrequent adjustments of device

        how to configure, use and monitor them.</p>
