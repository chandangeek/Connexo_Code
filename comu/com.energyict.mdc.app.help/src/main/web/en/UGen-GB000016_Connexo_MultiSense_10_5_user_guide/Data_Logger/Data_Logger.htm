    <p dir="ltr" class="FM_H1Chapter">Data logger</p>
    <p dir="ltr" class="FM_Body"><span style="font-family : Lato; font-weight : bold; font-size  : 13.0pt; color   : #1f7e9e; "></span>Data loggers are a special device type that stores data from
        other (slave) devices in its own channels. These data loggers and data logger slaves have specific features that standard device types do not have. This chapter describes these features and
        how to configure and use them.</p>
