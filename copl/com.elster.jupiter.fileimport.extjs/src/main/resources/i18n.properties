importService.filePatternInfo.example=Here are some examples of pattern syntax:
importService.filePatternInfo.ex1=*.html – Matches all strings that end in .html
importService.filePatternInfo.ex2=??? – Matches all strings with exactly three letters or digits
importService.filePatternInfo.ex3=*[0-9]* – Matches all strings containing a numeric value
importService.filePatternInfo.ex4=*.{htm,html,pdf} – Matches any string ending with .htm, .html or .pdf
importService.filePatternInfo.ex5=a?*.java – Matches any string beginning with a, followed by at least one letter or digit, and ending with .java
importService.filePatternInfo.ex6={foo*,*[0-9]*} – Matches any string beginning with foo or any string containing a numeric value


