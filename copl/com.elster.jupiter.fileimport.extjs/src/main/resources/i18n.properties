importService.filePatternInfo.title=Pattern to filter which files will be imported, based on file name and/or extension.
importService.filePatternInfo.example=Here are some examples of pattern syntax:
importService.filePatternInfo.ex1=*.csv - Matches all strings that end in .csv
importService.filePatternInfo.ex2=??? - Matches all strings with exactly three letters or digits
importService.filePatternInfo.ex3=*[0-9]* - Matches all strings containing a numeric value
importService.filePatternInfo.ex4=*.{txt,csv,xlsx} - Matches any string ending with .txt, .csv or.xlsx
importService.filePatternInfo.ex5=a?*.csv - Matches any string beginning with a, followed by at least one letter or digit, and ending with .csv
importService.filePatternInfo.ex6={foo*,*[0-9]*} - Matches any string beginning with foo or any string containing a numeric value

