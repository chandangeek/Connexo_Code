    <p dir="ltr" class="FM_H1Chapter">Data purge</p>
    <p dir="ltr" class="FM_Body"><span style="font-family : Lato; font-weight : bold; font-size  : 13.0pt; color   : #1f7e9e; "></span>Data purging is used to permanently remove data from the database
        to create storage space for new data. In
        <uservariable x-value="Connexo MultiSense" x-showvalue="TRUE" name="Product_name" x-format="Product_name">Connexo MultiSense</uservariable>
        &#160;data purging can be configured in such a way that old data is automatically purged after a specified period of time.
    </p>
