 <p class="FM_H1Chapter">Manage licenses</p>
 <p class="FM_Body">Your license defines which features are available, but also the amount of users you can add. Licenses can be easily upgraded or renewed. All license related information and actions are centralised in <uservariable x-value="Admin" x-showvalue="TRUE" name="SystemAdmin_App" x-format="SystemAdmin_App">Admin</uservariable> on the license pages described in this chapter.</p>
