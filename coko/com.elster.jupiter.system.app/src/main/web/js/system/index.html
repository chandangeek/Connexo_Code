    <style type="text/css">
        html, body {
            height: 100%;
        }

        #appLoadingWrapper {
            width: 100%;
            height: 100%;
            background: #2e587e;
            background: -moz-linear-gradient(left top, #2e587e, #529ebe);
            background: -webkit-linear-gradient(bottom right, #2e587e, #529ebe);
            background: -o-linear-gradient(bottom right, #2e587e, #529ebe);
            background: -ms-linear-gradient(bottom right, #2e587e, #529ebe);
            background: linear-gradient(to bottom right, #2e587e, #529ebe);
        }

        #appLoadingIndicator {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            text-align: center;
            width: 100%;
            height: 30px;
            animation-name: appLoadingIndicator;
            animation-duration: 0.5s;
            animation-iteration-count: infinite;
            animation-direction: linear;
            -webkit-animation-name: appLoadingIndicator;
            -webkit-animation-duration: 0.5s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: linear;
        }

        #appLoadingIndicator > * {
            background-color: #ffffff;
            display: inline-block;
            height: 30px;
            border-radius: 15px;
            -webkit-border-radius: 15px;
            margin: 0 5px;
            width: 30px;
            opacity: 0.8;
        }

        @keyframes appLoadingIndicator {
            0% {
                opacity: 0.8
            }
            50% {
                opacity: 0
            }
            100% {
                opacity: 0.8
            }
        }

        @-webkit-keyframes appLoadingIndicator {
            0% {
                opacity: 0.8
            }
            50% {
                opacity: 0
            }
            100% {
                opacity: 0.8
            }
        }
    </style>
</head>
<body style="margin: 0;">
<div id="appLoadingWrapper">
    <div id="appLoadingIndicator">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
</body>
